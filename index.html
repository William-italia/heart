<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .coracao {
            width: 500px;
            height: 500px;
            position: relative;
            background-color: red;
            transform: rotate(-45deg);
            animation: girar 3s infinite linear;
            /* Animação de rotação */
        }

        .coracao::before,
        .coracao::after {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: red;
            border-radius: 50%;
        }

        .coracao::before {
            top: -230px;
        }

        .coracao::after {
            top: 0;
            left: 230px;
        }

        /* Definindo a animação de rotação */
        @keyframes girar {
            0% {
                transform: rotate(-45deg);
            }

            100% {
                transform: rotate(315deg);
            }
        }
    </style>
</head>

<body>
    <div class="coracao"></div>
</body>

</html>
