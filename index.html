<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração Animado</title>
    <style>
        .box-img {
            animation: subirDescer 5s infinite linear;
        }

        a {
            text-decoration: none;
            border: none;
            margin-top: 6rem;
            background: #000;
            padding: 1rem 2rem;
            border-radius: 16px;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            /* animation: subirDescer 3s infinite linear; */
            transition: opacity .5s ease;
        }


        @keyframes subirDescer {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: "Poppins", serif;
        }

        .menu {
            height: 100%;
            width: 100%;
            display: flex;
            /* display: none; */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right top, rgb(239, 68, 68), rgb(153, 27, 27));
        }

        .fotos {
            display: none;
            height: 100%;
            width: 100%;
            color: #000000;
            text-align: center;
            padding: 2rem 0;
        }

        .fotos h1 {
            margin: 2rem 0;
        }

        img {
            width: 100%;
            /* height: 100%; */
        }

        .box-imgs {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .box-foto {
            width: 80%;
            height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
        }

        .box-foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Faz a imagem cobrir a área sem distorcer */
        }

        button {
            margin: 1rem 0;
            width: 80%;
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            background-color: #16161d;
            color: #fff;
            cursor: pointer;
            transition: opacity .5s ease;

        }

        a:hover,
        button:hover {
            opacity: .6;
        }
    </style>
</head>

<body>
    <!-- <div class="box-heart">
        <div class="coracao">
        </div>
        <div class="light"></div>
    </div> -->
    <div class="menu">

                alt="Heart on Fire" width="200" height="200" />
        </div>
        <a id="enter">❤️Eu te amo!❤️</a>

            <div class="box-foto">

            <div class="box-foto">

            <div class="box-foto">
                <img src="./imgs/photo_25_2025-02-06_17-30-06.jpg" alt="">
            </div>
        </div>
        <button id="back">Voltar</button>
    </div>


    <script defer>
        const enter = document.getElementById('enter');
        const back = document.getElementById('back');
        const menu = document.querySelector('.menu');
        const fotos = document.querySelector('.fotos');

        enter.addEventListener('click', (e) => {
            menu.style.display = 'none';
            fotos.style.display = 'block';
        });
        back.addEventListener('click', (e) => {
            menu.style.display = 'flex';
            fotos.style.display = 'none';
        });


    </script>
</body>

</html>
